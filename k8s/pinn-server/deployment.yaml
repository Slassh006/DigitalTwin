apiVersion: apps/v1
kind: Deployment
metadata:
  name: pinn-server
  namespace: central-pinn
  labels:
    app: pinn-server
    tier: aggregator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pinn-server
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: pinn-server
    spec:
      containers:
      - name: pinn-server
        image: pinn-server:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: IMAGING_SERVICE_URL
          value: "http://imaging-service.node-imaging.svc.cluster.local:8000"
        - name: CLINICAL_SERVICE_URL
          value: "http://clinical-service.node-clinical.svc.cluster.local:8000"
        - name: PATHOLOGY_SERVICE_URL
          value: "http://pathology-service.node-pathology.svc.cluster.local:8000"
        - name: MODEL_PATH
          value: "/app/data/models"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: pinn-data
